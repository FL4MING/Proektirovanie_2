<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Лабораторная работа №2</title>
</head>
<body>
	<div align="center">
		<b>Проверка корректности ip</b>
		<form name="form" action="javascript:count()">
			Введите ip адрес:
			<input type="text" name="ip_input" value="0" size="20">
			<input type="submit" name="count" value="Проверить">
		</form>
		<div id="result">
			
		</div>
	</div>
	<script language="javascript">
		function count(){
			var ip = document.form.ip_input.value;
			var res = document.getElementById('result');

			var reg = /\b([1-9]|[1]?[0-9][0-9]|[2][0-4][0-9]|25[0-5])\.([1]?[0-9]?[0-9]|[2][0-4][0-9]|25[0-5])\.([1]?[0-9]?[0-9]|[2][0-4][0-9]|25[0-5])\.([1]?[0-9]?[0-9]|[2][0-4][0-9]|25[0-5])\b\g/;
			var ip_zapic=ip.match(reg);
			if( ip_zapic != null){
				res.innerHTML = `Ip адрес верный: ${ip_zapic[0]}`;
			}
			else{
				alert("Ip адрес неверный");
				res.innerHTML = "";
				document.form.ip_input.value = 0;
			}
		}
	</script>
</body>
</html>
